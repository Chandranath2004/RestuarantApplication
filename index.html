<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayGrill - Welcome</title>
    <style>
        body {
            background-image: url("Front.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 50px;
            margin: 10px 0;
        }

        .b {
            font-style: italic;
            font-size: 100px;
        }

        .q {
            font-size: 25px;
            font-style: oblique;
            max-width: 600px;
        }

        .btn {
            margin-top: 20px;
        }

        .btn button {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .btn button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="b">BayGrill</h1>
        <p class="q">In every bite, a story unfolds. The tale of flavors dancing in harmony.</p>
        <h1>Welcome To BayGrill</h1>
    </div>
    <div class="btn">
        <button onclick="location.href='menu.html'">Menu</button>
        <button onclick="location.href='Offers.html'">Offers</button>
        <button onclick="location.href='Reviews.html'">Reviews</button>
    </div>
</body>
</html>
