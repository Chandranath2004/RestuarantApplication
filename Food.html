<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 10px 10px 0 0;
        }

        .product-item h2 {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            color: #333;
        }

        .product-item .price {
            color: #e67e22;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product-item button {
            background-color: #e67e22;
            border: none;
            color: #fff;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

       
        header button {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        header button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>FOODS</h1>
        <button onclick="location.href='Reviews.html'">Reviews Of Foods</button>
    </header>

       
    
    <main>
        <section class="product-list">
            <div class="product-item"><img src="Dosa.jpg" alt="Dosa"><h2>Dosa</h2><p class="price">$10.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="idly.jpg" alt="Idly"><h2>Idly</h2><p class="price">$5.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="poori.jpg" alt="Poori"><h2>Poori</h2><p class="price">$8.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="Burger.jpg" alt="Burger"><h2>Burger</h2><p class="price">$12.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="pizza.jpg" alt="Pizza"><h2>Pizza</h2><p class="price">$15.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="a.jpg" alt="Sandwich"><h2>Sandwich</h2><p class="price">$7.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="biriyani.jpg" alt="Biryani"><h2>Biryani</h2><p class="price">$14.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="pasta.jpg" alt="Pasta"><h2>Pasta</h2><p class="price">$11.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="Noodles.jpg" alt="Noodles"><h2>Noodles</h2><p class="price">$9.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="fried.jpg" alt="Fried Rice"><h2>Fried Rice</h2><p class="price">$10.49</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="samosa.jpg" alt="Samosa"><h2>Samosa</h2><p class="price">$3.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="ice.jpg" alt="Ice Cream"><h2>Ice Cream</h2><p class="price">$4.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="cake.png" alt="Cake"><h2>Cake</h2><p class="price">$6.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="juice.jpg" alt="Juice"><h2>Juice</h2><p class="price">$2.99</p><button>Add to Cart</button></div>
            <div class="product-item"><img src="coffee.jpg" alt="Coffee"><h2>Coffee</h2><p class="price">$1.99</p><button>Add to Cart</button></div>
        </section>
    </main>
</body>
</html>
